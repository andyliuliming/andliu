<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户登录</title>
<link type="text/css" rel="stylesheet" href="../shared/common.css" />
<link type="text/css" rel="stylesheet" href="../shared/dialog.css" />
<link type="text/css" rel="stylesheet" href="./login.css" />
</head>
<body>
<div class="login-box dialog theme-border-color">
<div class="dialog-header theme-header-color">
<span class="dialog-header-text">用户登录</span>
</div>
<form class="form">
<div class="form-line">
<div class="form-left"><label>手机号</label></div>
<div class="form-right">
<input class="text-input" type="text" data-bind="value:cellphone, valueUpdate:'afterkeydown'" />
<span class="error-text theme-error-text-color theme-error-text-font-size" data-bind='visible: cellphone.hasError, text: cellphone.validationMessage'> </span>
</div>
<div class="clear"></div>
</div>
<div class="form-line">
<div class="form-left"><label>密码</label></div>
<div class="form-right">
<input class="text-input" type="password" data-bind="value:password, valueUpdate:'afterkeydown'" />
<span class="error-text theme-error-text-color theme-error-text-font-size" data-bind='visible: password.hasError, text: password.validationMessage'> </span>
</div>
<div class="clear"></div>
</div>
<div class="form-line">
<div class="form-left"></div>
<div class="form-right">
<input type="checkbox" data-bind="checked:rememberMe"><span>记住用户</span>
<a class="theme-link-color" href="/changepass/changepass.html">忘记密码?</a>
</div>
<div class="clear"></div>
</div>
<div class="form-line">
<div class="form-left"></div>
<div class="form-right">
<input type="button" class="login-btn btn theme-btn-color" value="登录" data-bind="click:login, enable:enableSubmit" />
<a class="theme-link-color" href="../register/register.html">注册新用户</a>
</div>
<div class="clear"></div>
</div>
<div class="form-line">
<div class="form-left"></div>
<div class="form-right">
<span class="error-text theme-error-text-color" data-bind='visible: error, text: error'> </span>
</div>
<div class="clear"></div>
</div>
</form>
</div>
<script type="text/javascript" data-main="login" src="../../lib/require.js"></script>
</body>
</html>
