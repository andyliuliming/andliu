<form class="imagebucket-detail-box form" data-bind="ifnot:loading">
    <div class="form-line">
        <div class="form-left">
            <lable>Name:</lable>
        </div>
        <div class="form-right">
            <input type="text" data-bind="value:imageBucket.Name, valueUpdate:'afterkeydown'" />
        </div>
        <div class="form-line">
            <div class="form-left">
                <input class="btn new-or-update-imagebucket-btn" type="button" value="Submt" data-bind="click: saveImageBucket" />
            </div>
        </div>
    </div>
</form>
