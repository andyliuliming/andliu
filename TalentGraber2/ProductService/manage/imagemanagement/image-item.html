<tr class="image-item">
<!-- ko with: azureImage-->
<td class="theme-border-color">
<span data-bind="text:Id"></span>
</td>
<td class="theme-border-color">
<img class="user-header-image" data-bind="attr:{'src':ImageUrl}" />
</td>
<td class="theme-border-color">
<span data-bind="text:BucketName"></span>
</td>
<td class="theme-border-color">
<span data-bind="text:Name"></span>
</td>
<td class="theme-border-color">
<span data-bind="text:ImageUrl"></span>
</td>
<td class="theme-border-color">
<span>
<input type="button" data-bind="click:$parent.removeImage" value="Delete" />
</span>
</td>
<!-- /ko -->
</tr>
