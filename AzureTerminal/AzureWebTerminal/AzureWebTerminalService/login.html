<head>
    <title>Azure Web Terminal</title>
    <script src="./Scripts/jquery-1.11.1.js"></script>
    <script src="./Scripts/jquery.cookie.js"></script>
    <script src="./Scripts/login.js"></script>
    <link href="./Css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="main_panel">
        <div class="mg-login">
            <div class="login_header">
                <label class="login_header_label">Login</label>
            </div>
            <ul class="mg-login-ul">
                <li class="input_label_li">
                    <label>Host Name:</label>
                </li>
                <li>
                    <input class="login_input" id="hostname" type="text"/>
                </li>
                <li class="input_label_li">
                    <label>Username:</label>
                </li>

                <li>
                    <input class="login_input" id="username" type="text"/>
                </li>
                <li class="input_label_li">
                    <label>Port:</label>
                </li>

                <li>
                    <input class="login_input" id="port" type="text" value="22" />
                </li>
                <li class="input_label_li">
                    <button class="auth_button1 auth_button">Password</button>
                    <button class="auth_button2 auth_button">SSH Private Key</button>
                </li>
                <li class="input_label_li">
                    <label>Password:</label>
                </li>
                <li>
                    <input class="login_input" id="password" type="password"/>
                </li>
                <li class="input_label_li">
                    <button class="connect_button" name="login" id="loginbutton">Connect</button>
                </li>
            </ul>
        </div>
        <div class="decoration_panel">
            <label class="decoration_label">Make Your Connection Easier...</label>
        </div>
    </div>
</body>
