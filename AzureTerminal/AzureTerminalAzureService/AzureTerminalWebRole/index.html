<!DOCTYPE html>
<html>
<head>
    <title>Azure Terminal</title>
    <script src="./scripts/jquery-1.11.1.js"></script>
    <script src="./scripts/jquery.cookie.js"></script>
    <script src="./java/deployJava.js"></script>
    <script src="./scripts/applet.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/terminal.js"></script>
    <script src="./scripts/term_downloaded.js"></script>
    <script src="./scripts/authcheck.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/frontendcommand.js"></script>
    <script src="./scripts/private_key.js"></script>
    <script src="./scripts/file_copy.js"></script>
    <link href="./css/login.css" rel="stylesheet" type="text/css" />
    <link href="./css/terminal.css" rel="stylesheet" type="text/css" />
    <link href="./css/TestFontSize.css" rel="stylesheet" type="text/css" />
    <link href="./css/terminal_actions.css" rel="stylesheet" type="text/css" />
    <link href="./css/private_key.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <script>
        $(document).ready(function () {
            useHttps();
            if (checkAuth()) {
                initializeLogin();
                function docWriteWrapper(jq, func) {
                    var oldwrite = document.write, content = '';
                    document.write = function (text) {
                        content += text;
                    }
                    func();
                    document.write = oldwrite;
                    jq.html(content);
                }

                docWriteWrapper($('#terminal_embedded_applet'), function () {
                    initializeApplet();
                    $("#hostname_input").focus()
                });

                InitializePrivateKey();
                InitializeFileCopy();
            }
            else {
                $("body").html("You are not authorized to access this web site");
            }
        });
    </script>
    <div id="terminal_embedded_applet"></div>
    <div id="login_main_panel">
        <div class="login_blade">
            <div class="login_header">
                <label class="login_header_label">Login</label>
            </div>
            <ul class="login_blade-ul">
                <li class="input_label_li"><label for="hostname_input">Host Name:</label></li>
                <li><input class="login_input" id="hostname_input" type="text" /></li>
                <li class="input_label_li"><label for="username_input">Username:</label></li>
                <li><input class="login_input" id="username_input" type="text" /></li>
                <li class="input_label_li"><label for="port">Port:</label></li>
                <li>
                    <input class="login_input" id="port" type="text" value="22" />
                </li>
                <li class="input_label_li">
                    <button id="password_option_button" class="auth_button auth_button_selected">Password</button>
                    <button id="privatekey_option_button" class="auth_button">SSH Private Key</button>
                </li>
                <li class="input_label_li"><label id="auth_type_label" for="password">Password:</label></li>
                <li>
                    <input class="login_input" id="password" type="password" />
                    <input type="file" id="identity_file" />
                </li>
                <li>
                    <label id="login_warning_label"></label>
                </li>
                <li class="input_label_li">
                    <button class="connect_button" name="login" id="loginbutton">Connect</button>
                </li>
            </ul>
        </div>
        <div class="decoration_panel">
            <label class="decoration_label">Make Your Connection Easier...</label>
        </div>
    </div>
    <div id="TestFontSize">@</div>
    <div id="terminal_main_panel">
    </div>
    <div id="terminal_actions_icon">
    </div>

    <div id="terminal_actions_list">
        <div id="terminal_action_file" class="terminal_actions_item">Copy Files</div>
        <!--<div id="terminal_action_settings">Settings</div>-->
        <div id="terminal_action_generate_key" class="terminal_actions_item">Generate Key Pair</div>
        <div id="terminal_action_signout" class="terminal_actions_item">Signout</div>
    </div>

    <div id="private_key_wizard">
        <div id="private_key_wizard_backspace"></div>
        <div id="private_key_first_page">
            <ul>
                <li>
                    <div class="private_key_location_line">
                        <label for="private_key_location">Enter a location to store your keys:</label>
                    </div>
                </li>
                <li>
                    <div id="private_key_location_second_line" class="private_key_location_line">
                        <input id="private_key_location" class="private_key_textfield" type="text" />
                        <input type="button" id="browse_private_key_location" class="prvaite_key_button" value="Browse" />
                    </div>
                </li>
                <li>
                    <div id="private_key_location_third_line" class="private_key_location_line">
                        <p>Enter a passphrase for your private key or you can leave it blank and we'll generate one for you automatically:</p>
                    </div>
                </li>
                <li>
                    <div id="private_key_location_fourth_line" class="private_key_location_line">
                        <input id="private_key_passphrase" class="private_key_textfield" type="password" />
                    </div>
                </li>
                <li>
                    <div id="private_key_location_fiveth_line" class="private_key_location_line">
                        <input type="button" class="prvaite_key_button" id="create_keys_button" value="Create Keys" />
                    </div>
                </li>
            </ul>
        </div>
        <div id="private_key_success_page">
            <ul>
                <li>
                    <label>And we're done! Your keys were successfully created. Your public key has been copied to your clipboard for your convenience.</label>
                </li>
                <li>
                    <label>Public Key:</label>
                </li>
                <li>
                    <input type="text" id="public_key_result_location" class="private_key_textfield" />
                </li>
                <li>
                    <label>Private Key:</label>
                </li>
                <li>
                    <input type="text" id="private_key_result_location" class="private_key_textfield" />
                </li>
                <li><input type="button" id="private_key_close" class="prvaite_key_button" value="Close" /></li>
            </ul>
        </div>
        <div id="private_key_failure_page">
            <ul>
                <li>
                    <label id="oops_label">:(</label>
                </li>
                <li>
                    <label>Oops, there was an error creating your keys. Try again, but if the problem persistes, close your browser and start over.</label>
                </li>
                <li>
                    <input type="button" class="prvaite_key_button" id="private_keyf_failure_button" value="OK" />
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
