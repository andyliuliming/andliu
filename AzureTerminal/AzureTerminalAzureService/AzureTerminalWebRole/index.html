    <script>
        $(document).ready(function () {
            $(".auth_button1").addClass("auth_button_selected");
            $("#loginbutton").css("color", "white");
            $("#loginbutton").css("background", "rgb(0, 188, 242)");
            //if (checkAuth()) {
                //$(window).resize(function () {
                //    terminalResize();
                //});

                initializeLogin();

                function docWriteWrapper(jq, func) {
                    var oldwrite = document.write, content = '';
                    document.write = function (text) {
                        content += text;
                    }
                    func();
                    document.write = oldwrite;
                    jq.html(content);
                }

                docWriteWrapper($('#terminal_embedded_applet'), function () {
                    initializeApplet();
                });
            //}
            //else {

        });
    </script>

    <div id="login_main_panel">
        <div class="mg-login">
            <div class="login_header">
                <label class="login_header_label">Login</label>
            </div>
            <ul class="mg-login-ul">
                <li class="input_label_li"><label>Host Name:</label></li>
                <li><input class="login_input" id="hostname" type="text" /></li>
                <li class="input_label_li"><label>Username:</label></li>

                <li><input class="login_input" id="username" type="text" /></li>
                <li class="input_label_li"><label>Port:</label></li>

                <li>
                    <input class="login_input" id="port" type="text" value="22" />
                </li>
                <li class="input_label_li">
                    <button id="password_option_button" class="auth_button1 auth_button">Password</button>
                    <button id="privatekey_option_button" class="auth_button2 auth_button">SSH Private Key</button>
                </li>
                <li class="input_label_li"><label id="auth_type_label">Password:</label></li>
                <li>
                    <input class="login_input" id="password" type="password" />
                    <input type="file" id="identity_file" />
                    <input type="file" id="identity_pub_file" />
                </li>
                <li class="input_label_li">
                    <button class="connect_button" name="login" id="loginbutton">Connect</button>
                </li>
            </ul>
        </div>
        <div class="decoration_panel">
            <label class="decoration_label">Make Your Connection Easier...</label>
        </div>
