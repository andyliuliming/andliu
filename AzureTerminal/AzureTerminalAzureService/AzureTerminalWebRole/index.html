<!DOCTYPE html>
<html>
<head>
    <title>Azure Terminal</title>
    <script src="./scripts/jquery-1.11.1.js"></script>
    <script src="./scripts/jquery.cookie.js"></script>
    <script src="./java/deployJava.js"></script>
    <script src="./scripts/applet.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/terminal.js"></script>
    <script src="./scripts/term.js"></script>
    <script src="./scripts/authcheck.js"></script>
    <link href="./css/dialog.css" rel="stylesheet" type="text/css" />
    <link href="./css/login.css" rel="stylesheet" type="text/css" />
    <link href="./css/terminal.css" rel="stylesheet" type="text/css" />
    <link href="./css/TestFontSize.css" rel="stylesheet" type="text/css" />
    <link href="./css/terminal_actions.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <script>
        $(document).ready(function () {
            $(".auth_button1").addClass("auth_button_selected");

            //$(".terminal").bind('mousewheel', function (e) {
            //    if (e.originalEvent.wheelDelta / 120 > 0) {
            //        term.scrollDisp(1);
            //    }
            //    else {
            //        term.scrollDisp(-1);
            //    }
            //});
            if (checkAuth()) {
            //$(window).resize(function () {
            //    terminalResize();
            //});

            initializeLogin();

            $("#hostname").focus();
            function docWriteWrapper(jq, func) {
                var oldwrite = document.write, content = '';
                document.write = function (text) {
                    content += text;
                }
                func();
                document.write = oldwrite;
                jq.html(content);
            }

            docWriteWrapper($('#terminal_embedded_applet'), function () {
                initializeApplet();
                $("#hostname").focus();
            });
            }
            else {
                $("body").html("You are not authorized to access this web site");
            }

            $("#hostname").focus();
        });
    </script>
    <div id="terminal_embedded_applet"></div>
    <div id="login_main_panel">
        <div class="mg-login">
            <div class="login_header">
                <label class="login_header_label">Login</label>
            </div>
            <ul class="mg-login-ul">
                <li class="input_label_li"><label>Host Name:</label></li>
                <li><input class="login_input" id="hostname" type="text" /></li>
                <li class="input_label_li"><label>Username:</label></li>

                <li><input class="login_input" id="username" type="text" /></li>
                <li class="input_label_li"><label>Port:</label></li>

                <li>
                    <input class="login_input" id="port" type="text" value="22" />
                </li>
                <li class="input_label_li">
                    <button id="password_option_button" class="auth_button1 auth_button">Password</button>
                    <button id="privatekey_option_button" class="auth_button2 auth_button">SSH Private Key</button>
                </li>
                <li class="input_label_li"><label id="auth_type_label">Password:</label></li>
                <li>
                    <input class="login_input" id="password" type="password" />
                    <input type="file" id="identity_file" />
                    <input type="file" id="identity_pub_file" />
                </li>
                <li class="input_label_li">
                    <button class="connect_button" name="login" id="loginbutton">Connect</button>
                </li>
            </ul>
        </div>
        <div class="decoration_panel">
            <label class="decoration_label">Make Your Connection Easier...</label>
        </div>
    </div>
    <div id="TestFontSize">@</div>
    <div id="terminal_main_panel">
    </div>
    <div id="terminal_actions_panel">
    </div>

    <div id="terminal_actions_list">
        <div id="terminal_action_file">Copy Files</div>
        <!--<div id="terminal_action_settings">Settings</div>-->
        <div id="terminal_action_generate_key">Generate Key Pair</div>
    </div>
</body>
</html>
