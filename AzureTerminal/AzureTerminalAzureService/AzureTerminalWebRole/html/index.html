<!DOCTYPE html>
<html>
<head>
    <title>Azure Terminal</title>
    <script src="./js/jquery-1.11.1.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/term_downloaded.js"></script>
    <script src="./js/virtualmachines.js"></script>
    <script src="./js/authcheck.js"></script>
    <script src="./js/util.js"></script>
    <link rel="stylesheet" href="./metroStyle/metroStyle.css" type="text/css">
    <link href="./css/login.css" rel="stylesheet" type="text/css" />
    <link href="./css/terminal.css" rel="stylesheet" type="text/css" />
    <link href="./css/TestFontSize.css" rel="stylesheet" type="text/css" />
    <link href="./css/terminal_actions.css" rel="stylesheet" type="text/css" />
    <link href="./css/private_key.css" rel="stylesheet" type="text/css" />
    <link href="./css/global.css" rel="stylesheet" type="text/css" />
    <link href="./css/copyfile.css" rel="stylesheet" type="text/css" />
    <link href="./css/select_folder.css" rel="stylesheet" type="text/css" />
    <link href="./css/azureterminal.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./js/jquery.ztree.core-3.5.js"></script>
    <script type="text/javascript" src="./js/jquery.ztree.excheck-3.5.js"></script>
    <script type="text/javascript" src="./js/jquery.ztree.exedit-3.5.js"></script>
</head>
<body>
    <script>
        var virtualMachineFound = null;
        var ws;
        function beforeClick(treeId, treeNode, clickFlag) {

            //className = (className === "dark" ? "" : "dark");
            //showLog("[ " + getTime() + " beforeClick ]&nbsp;&nbsp;" + treeNode.name);
            //return (treeNode.click != false);
        }
        function onClick(event, treeId, treeNode, clickFlag) {
            console.dir(treeNode);
            // connect to the specified
            var machine = null;
            for (var i = 0; i < virtualMachineFound.length; i++) {
                if (virtualMachineFound[i].Id == treeNode.id) {
                    machine = virtualMachineFound[i];
                    break;
                }
            }
            // show the login dialog
            $("#hostname_input").val(machine.HostServiceName + ".cloudapp.net");
            $("#username_input").val("azureuser");
            $("#port").val(machine.Port);
            $("#login_blade").css("display", "block");
            //showLog("[ " + getTime() + " onClick ]&nbsp;&nbsp;clickFlag = " + clickFlag + " (" + (clickFlag === 1 ? "single selected" : (clickFlag === 0 ? "<b>cancel selected</b>" : "<b>multi selected</b>")) + ")");
        }

        $(document).ready(function () {

            var setting = {
                view: {
                    selectedMulti: false
                },
                check: {
                    enable: true
                },
                data: {
                    simpleData: {
                        enable: true
                    }
                },
                edit: {
                    enable: false
                }, callback: {
                    beforeClick: beforeClick,
                    onClick: onClick
                }
            };

            var zNodes = [
                { id: 1, pId: 0, name: "Windows", open: true },
                { id: 2, pId: 0, name: "Linux", open: true }
            ];

            var nodeId = 3;
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);

            getAccessToken(function (token) {
                getAzureVirtualMachines(token, function (virtualMachines) {
                    virtualMachineFound = virtualMachines.value;
                    for (var i = 0; i < virtualMachines.value.length; i++) {
                        var vm = virtualMachines.value[i];
                        if (vm.OS == "Linux") {
                            zNodes.push({ id: vm.Id, pId: 2, name: vm.HostServiceName });
                        }
                        if (vm.OS == "Windows") {
                            zNodes.push({ id: vm.Id, pId: 1, name: vm.HostServiceName });
                        }
                    }
                    $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                });
            })

            $("#loginbutton").unbind("click");
            $("#loginbutton").bind("click", function (ev) {
                terminalResize();
                renderTerminal();

                ws = new WebSocket("ws://"+productServiceBaseUri+"/api/TerminalSession?hostName=" + hostName + "&userName=" + userName + "&passWord=" + passWord
     + "&port=" + port);

                ws.onmessage = function (result) {
                    //alert(result.data);
                    term.write(result.data);
                };
                ws.onopen = function () {
                    //alert("Connected!");
                };
                ws.onerror = function (error) {
                    alert(error.data);
                };
                ws.onclose = function () {
                    alert("Disconnected!");
                };
            });
        });
    </script>

    <div id="virtual_machines_tree">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div id="login_blade">
        <div class="login_header">
            <p class="login_header_label">Login</p>
        </div>
        <ul class="login_blade-ul">
            <li class="input_label_li"><label for="hostname_input">Host Name:</label></li>
            <li><input class="login_input" id="hostname_input" type="text" /></li>
            <li class="input_label_li"><label for="username_input">Username:</label></li>
            <li><input class="login_input" id="username_input" type="text" /></li>
            <li class="input_label_li"><label for="port">Port:</label></li>
            <li>
                <input class="login_input" id="port" type="text" value="22" />
            </li>
            <li class="input_label_li">
                <button id="password_option_button" class="auth_button auth_button_selected">Password</button>
                <button id="privatekey_option_button" class="auth_button">SSH Private Key</button>
            </li>
            <li class="input_label_li"><label id="auth_type_label" for="password">Password:</label></li>
            <li>
                <input class="login_input" id="password" type="password" />
                <div id="login_private_key">
                    <div id="login_private_key_file_name">
                        <input id="login_private_key_file_name_text" type="text" />
                    </div>
                    <div id="login_private_key_button">
                        <button type="button" class="azure_terminal_button" id="login_private_key_browse">Browse</button>
                        <input type="file" id="identity_file" />
                    </div>
                </div>
            </li>
            <li>
                <label id="login_warning_label"></label>
            </li>
            <li class="input_label_li">
                <button class="connect_button azure_terminal_button" name="login" id="loginbutton">Connect</button>
            </li>
        </ul>
    </div>

    <div id="TestFontSize">@</div>
    <div id="terminal_main_panel">
    </div>
    <div id="terminal_actions_icon">
    </div>

    <div id="terminal_actions_list">
        <div id="terminal_action_file" class="terminal_actions_item">Copy Files</div>
        <div id="terminal_action_generate_key" class="terminal_actions_item">Generate Key Pair</div>
        <div id="terminal_action_signout" class="terminal_actions_item">Signout</div>
    </div>

</body>
</html>
