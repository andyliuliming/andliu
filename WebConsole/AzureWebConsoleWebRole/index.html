<body>
    <script>
        $(document).ready(function () {
            initializeAuth();

            initializeNavigationPanel();

            $("#virtual_machine_navigation_panel_controller > .blade_close_button").unbind("click");
            $("#virtual_machine_navigation_panel_controller > .blade_close_button").bind("click", function (ev) {
                $("#virtual_machine_navigation_panel").fadeOut(200);
            });

            $("#sign_up_panel_controller > .blade_close_button").unbind("click");
            $("#sign_up_panel_controller > .blade_close_button").bind("click", function (ev) {
                $("#sign_up_blade").fadeOut(200);
            });

            $("#login_blade_controller > .blade_close_button").unbind("click");
            $("#login_blade_controller > .blade_close_button").bind("click", function (ev) {
                $("#login_blade").fadeOut(200);
            });
        });
    </script>

    <div id="blade_panel">
        <div id="virtual_machine_navigation_panel" class="blade">
            <div id="virtual_machine_navigation_panel_controller" class="blade_controller">
                <button class="blade_close_button">
                    <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <polygon points="14,3.3 12.7,2 8,6.7 3.3,2 2,3.3 6.7,8 2,12.7 3.3,14 8,9.3 12.7,14 14,12.7 9.3,8 "></polygon> </svg>
                </button>
                <button class="blade_max_button">
                    <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <path d="M1,2v12h14V2H1z M3,12V6h10v6H3z"></path> </svg>
                </button>
                <button class="blade_min_button">
                    <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <rect x="2" y="12" width="12" height="2"></rect> </svg>
                </button>
            </div>
            <div class="blade_header">
                <p id="virtual_machine_selections_label" class="blade_header_p">Azure Machines</p>
            </div>
            <ul class="blade_ul">
                <li>
                    <div id="signed_in_welcome">
                        <p></p>
                    </div>
                </li>
                <li>
                    <div id="virtual_machines_tree">
                        <ul id="virtual_machine_tree_ul" class="ztree"></ul>
                    </div>
                </li>
                <li>
                    <div id="virtual_machine_navigation_sign_panel">
                        <button id="virtual_machine_navigation_sign_up_panel" class="azure_terminal_button blade_big_button">Sign up</button>
                        <button id="virtual_machine_navigation_sign_in_panel" class="azure_terminal_button blade_big_button">Sign in</button>
                    </div>
                </li>
                <li>
                    <select id="virtual_machine_selections" name="virtual_machine_selections"></select>
                </li>
                <li>
                    <button id="virtual_machine_sign_out" class="azure_terminal_button blade_big_button">Sign Out</button>
                    <button id="virtual_machine_navigation_new_machine" class="azure_terminal_button blade_big_button">Other Machine</button>
                </li>
            </ul>
        </div>

        <div id="sign_up_blade" class="blade">
            <div id="sign_up_panel_controller" class="blade_controller">
                <button class="blade_close_button">
                    <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <polygon points="14,3.3 12.7,2 8,6.7 3.3,2 2,3.3 6.7,8 2,12.7 3.3,14 8,9.3 12.7,14 14,12.7 9.3,8 "></polygon> </svg>
                </button>
                <button class="blade_max_button">
                    <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <path d="M1,2v12h14V2H1z M3,12V6h10v6H3z"></path> </svg>
                </button>
                <button class="blade_min_button">
                    <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <rect x="2" y="12" width="12" height="2"></rect> </svg>
                </button>
            </div>

            <div class="blade_header">
                <p id="sign_up_label" class="blade_header_p">Sign Up</p>
            </div>

            <ul id="sign_up_ul" class="blade_ul">
                <li class="sign_up_input_label_li blade_input_label">
                    <label for="sign_up_username_input">Username:</label>
                </li>
                <li>
                    <input class="sign_up_input blade_input" id="sign_up_username_input" type="text" />
                </li>
                <li class="sign_up_input_label_li blade_input_label">
                    <label for="password">Password:</label>
                </li>
                <li>
                    <input class="sign_up_input blade_input" id="sign_up_password_input" type="password" />
                </li>
                <li>
                    <div id="">
                        <button class="azure_terminal_button blade_big_button" id="signup_button">OK</button>
                    </div>
                </li>
                <li>
                    <p id="sign_up_result_status"></p>
                </li>
            </ul>
        </div>

        <div id="login_blade" class="blade">
            <div id="login_blade_controller" class="blade_controller">
                <button class="blade_close_button">
                    <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <polygon points="14,3.3 12.7,2 8,6.7 3.3,2 2,3.3 6.7,8 2,12.7 3.3,14 8,9.3 12.7,14 14,12.7 9.3,8 "></polygon> </svg>
                </button>
                <button class="blade_max_button">
                    <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <path d="M1,2v12h14V2H1z M3,12V6h10v6H3z"></path> </svg>
                </button>
                <button class="blade_min_button">
                    <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <rect x="2" y="12" width="12" height="2"></rect> </svg>
                </button>
            </div>
            <div id="login_blade_header" class="blade_header">
                <p class="blade_header_p">Login</p>
            </div>
            <ul id="login_blade-ul" class="blade_ul">
                <li class="login_input_label_li blade_input_label">
                    <label for="login_hostname_input">Host Name:</label>
                </li>
                <li>
                    <input class="login_input blade_input" id="login_hostname_input" type="text" />
                </li>
                <li class="login_input_label_li blade_input_label">
                    <label for="login_username_input">Username:</label>
                </li>
                <li>
                    <input class="login_input blade_input" id="login_username_input" type="text" />
                </li>
                <li class="login_input_label_li blade_input_label">
                    <label for="port">Port:</label>
                </li>
                <li>
                    <input class="login_input blade_input" id="login_port" type="text" value="22" />
                </li>
                <li class="login_input_label_li blade_input_label">
                    <button id="login_password_option_button" class="auth_button auth_button_selected">Password</button>
                    <button id="login_privatekey_option_button" class="auth_button">SSH Private Key</button>
                    <button id="login_tempkey_option_button" class="auth_button">SSH Temp Key</button>
                </li>
                <li class="login_input_label_li blade_input_label">
                    <label id="login_type_label" for="password">Password:</label>
                </li>
                <li>
                    <input class="login_input blade_input" id="login_password" type="password" />
                    <div id="login_private_key">
                        <div id="login_private_key_file_name">
                            <input id="login_private_key_file_name_text" type="text" />
                        </div>
                        <div id="login_private_key_button">
                            <button type="button" class="azure_terminal_button" id="login_private_key_browse">Browse</button>
                            <input type="file" id="identity_file" />
                        </div>
                    </div>
                </li>
                <li>
                    <label id="login_warning_label"></label>
                </li>
                <li class="login_input_label_li blade_input_label">
                    <button class="connect_button azure_terminal_button blade_big_button" name="cancel" id="login_cancel_button">Cancel</button>
                    <button class="connect_button azure_terminal_button blade_big_button" name="login" id="login_connect_button">Connect</button>
                </li>
            </ul>
        </div>
    </div>
    

    <div id="TestFontSize">@</div>
    <div id="terminal_main_panel">
    </div>

    <div id="terminal_actions_icon">
    </div>

    <div id="terminal_actions_list">
        <div id="terminal_action_file" class="terminal_actions_item">
            <div id="terminal_action_file_icon" class="terminal_action_item_icon"></div>
            <p>Download File</p>
        </div>
        <div id="terminal_action_generate_key" class="terminal_actions_item">
            <div id="terminal_action_generate_key_icon" class="terminal_action_item_icon"></div>
            <p>Generate Key</p>
        </div>
        <div id="terminal_action_signout" class="terminal_actions_item">
            <div id="terminal_action_signout_icon" class="terminal_action_item_icon"></div>
            <p>Switch Machine</p>
        </div>
    </div>

    <div id="download_file_dialog">
        <button class="blade_close_button">
            <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <polygon points="14,3.3 12.7,2 8,6.7 3.3,2 2,3.3 6.7,8 2,12.7 3.3,14 8,9.3 12.7,14 14,12.7 9.3,8 "></polygon> </svg>
        </button>
        <button class="blade_max_button">
            <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <path d="M1,2v12h14V2H1z M3,12V6h10v6H3z"></path> </svg>
        </button>
        <button class="blade_min_button">
            <svg style="fill:#FFF;width:15px;height:15px;" focusable="false" viewBox="0 0 16 16" class="msportalfx-svg-placeholder" role="img" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <rect x="2" y="12" width="12" height="2"></rect> </svg>
        </button>
        <div id="download_file_list_wrapper">
            <ul id="download_file_list"></ul>
        </div>
    </div>

    <div id="terminal_copy_file_progress_indicator_wrapper">
        <div id="terminal_copy_file_progress_indicator" class="diagram">
        </div>
    </div>
</body>
