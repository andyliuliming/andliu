<!DOCTYPE html>
<html>
<head>
    <title>Azure Terminal</title>
    <script type="text/javascript" src="./web/js/lib/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="./web/js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="./web/js/lib/term_downloaded.js"></script>
    <script type="text/javascript" src="./web/js/lib/jquery.ztree.core-3.5.js"></script>
    <script type="text/javascript" src="./web/js/lib/jquery.ztree.excheck-3.5.js"></script>
    <script type="text/javascript" src="./web/js/lib/jquery.ztree.exedit-3.5.js"></script>
    <script type="text/javascript" src="./web/js/lib/base64.js"></script>


    <script type="text/javascript" src="./web/js/authutil.js"></script>
    <script type="text/javascript" src="./web/js/common.js"></script>
    <script type="text/javascript" src="./web/js/index.js"></script>
    <script type="text/javascript" src="./web/js/navigation_panel.js"></script>
    <script type="text/javascript" src="./web/js/steppingnodes.js"></script>
    <script type="text/javascript" src="./web/js/subscriptions.js"></script>
    <script type="text/javascript" src="./web/js/terminal.js"></script>
    <script type="text/javascript" src="./web/js/util.js"></script>
    <script type="text/javascript" src="./web/js/virtualmachines.js"></script>

    <link href="./web/metroStyle/metroStyle.css" rel="stylesheet" type="text/css">
    <link href="./web/css/login.css" rel="stylesheet" type="text/css" />
    <link href="./web/css/terminal.css" rel="stylesheet" type="text/css" />
    <link href="./web/css/TestFontSize.css" rel="stylesheet" type="text/css" />
    <link href="./web/css/terminal_actions.css" rel="stylesheet" type="text/css" />
    <link href="./web/css/private_key.css" rel="stylesheet" type="text/css" />
    <link href="./web/css/global.css" rel="stylesheet" type="text/css" />
    <link href="./web/css/copyfile.css" rel="stylesheet" type="text/css" />
    <link href="./web/css/select_folder.css" rel="stylesheet" type="text/css" />
    <link href="./web/css/azureterminal.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <script>
        var ws = null;
        $(document).ready(function () {
            SignIn(
                function (token) {
                    getAzureSubscriptions(token, function (subscriptions) {
                        initializeSubscriptions(subscriptions);
                    });
                    // initializeSubscriptions()
                    // initializeVirtialMachinePanel(token);
                })
        });
    </script>

    <div id="virtual_machines_tree">
        <ul id="treeDemo" class="ztree"></ul>
    </div>

    <div id="login_blade">
        <div class="login_header">
            <p class="login_header_label">Login</p>
        </div>
        <ul class="login_blade-ul">
            <li class="input_label_li"><label for="hostname_input">Host Name:</label></li>
            <li><input class="login_input" id="hostname_input" type="text" /></li>
            <li class="input_label_li"><label for="username_input">Username:</label></li>
            <li><input class="login_input" id="username_input" type="text" /></li>
            <li class="input_label_li"><label for="port">Port:</label></li>
            <li>
                <input class="login_input" id="port" type="text" value="22" />
            </li>
            <li class="input_label_li">
                <button id="password_option_button" class="auth_button auth_button_selected">Password</button>
                <button id="privatekey_option_button" class="auth_button">SSH Private Key</button>
            </li>
            <li class="input_label_li"><label id="auth_type_label" for="password">Password:</label></li>
            <li>
                <input class="login_input" id="password" type="password" />
                <div id="login_private_key">
                    <div id="login_private_key_file_name">
                        <input id="login_private_key_file_name_text" type="text" />
                    </div>
                    <div id="login_private_key_button">
                        <button type="button" class="azure_terminal_button" id="login_private_key_browse">Browse</button>
                        <input type="file" id="identity_file" />
                    </div>
                </div>
            </li>
            <li>
                <label id="login_warning_label"></label>
            </li>
            <li class="input_label_li">
                <button class="connect_button azure_terminal_button" name="login" id="loginbutton">Connect</button>
            </li>
        </ul>
    </div>

    <div id="TestFontSize">@</div>
    <div id="terminal_main_panel">
    </div>
    <div id="terminal_actions_icon">
    </div>
</body>
</html>
